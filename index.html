<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarot Cards App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Tarot Cards</h1>
    <div class="container">
        <form action="" id="tarot-form">
            <div class="input">
                <input type="text" id="texto" placeholder="Make a question...">
                <button type="submit">Ask</button>
                <button type="button" id="show-all">Show all cards</button>
            </div>


        </form>
        <div class="cards-container"></div>

    </div>
    <script src="script.js"></script>
</body>

</html>
